<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Body Styling */
        body {
            background-color: #1a1a1a;
            color: #b3b3ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Section Border Styling */
        .section {
            border: 2px solid #4d4dff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #b3b3ff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #4d4dff;
            color: white;
        }

        /* Main Content Styling */
        h1 {
            font-size: 2.5em;
            color: #b3b3ff;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons a {
            padding: 12px 25px;
            color: #b3b3ff;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid #b3b3ff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons a:hover {
            background-color: #4d4dff;
            color: white;
            border-color: #4d4dff;
        }
    </style>
</head>
<body>

    <div class="section">
        <header>
            <div class="logo">Mark</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="activities.html">Activities</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Welcome to My Homepage</h1>
            <p>This is a place where I share my thoughts, projects, and activities. Stay tuned for updates!</p>
            <div class="buttons">
                <a href="Main Page.html">Back to Main Page</a>
            </div>
        </main>
    </div>

</body>
</html>
