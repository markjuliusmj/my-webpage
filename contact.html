<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Body Styling */
        body {
            background-color: #1a1a1a;
            color: #b3b3ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Section Border Styling */
        .section {
            border: 2px solid #4d4dff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #b3b3ff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #4d4dff;
            color: white;
        }

        /* Main Content Styling */
        h1 {
            font-size: 2.5em;
            color: #b3b3ff;
            margin-bottom: 20px;
        }

        /* Contact Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            border: 2px solid #4d4dff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4d4dff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3d3dff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .buttons a {
            padding: 12px 25px;
            color: #b3b3ff;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid #b3b3ff;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons a:hover {
            background-color: #4d4dff;
            color: white;
            border-color: #4d4dff;
        }
    </style>
</head>
<body>

    <div class="section">
        <header>
            <div class="logo">Mark</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="activities.html">Activities</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to get in touch, please fill out the form below or Contact me at <a href="mailto:markjuliusgualvez@gmail.com
                ">markjuliusgualvez@gmail.com
            </a></p>
            <form action="mailto:markjuliusgualvez@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
                <div class="buttons">
                    <a href="Main Page.html">Back to Main Page</a>
                </div>
            </form>
        </main>
    </div>


    
</body>
</html>
